<html>
<head>
  <title>Contact</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script>
  // <![CDATA[
    $(document).ready(function () {
      var sentBy, to, subject, text;
      $('#send_email').click(function () {
        to = $('#to').val();
        subject = $('#subject').val();
        text = $('#content').val();
        sentBy = 'DummySender';

        $('#message').text('Sending E-mail...Please wait');
        $.get('http://localhost:3000/send',
          { to: to, subject: subject, text: text }, function (data) {
            if (data === 'sent') {
              $('#message').empty()
                .html('Email is been sent at ' + to +
                'from: ' + sentBy + '. Please check inbox !');
            }
          });
      });
    });
  </script>
</head>
<body>
  <div id="container">

    <h1>Mailer In Node.JS</h1>

    <input id="to" type="text"
      placeholder="Enter E-mail address that you want to send the email to." />
    <input id="subject" type="text" placeholder="Write Email Subject" />

    <textarea id="content" cols="40" rows="5" placeholder="Enter Message To Send."></textarea>
    <button id="send_email">Send Email</button>
    <span id="message"></span>

  </div>
</body>
</html>
