<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>

  <style>
    #blankRow
    {
      height: 10px;
    }
    input
    {
      min-width: 425px;
    }

  </style>

  <script>
  // <![CDATA[
    $(document).ready(function () {
      var fromName, fromEmail, from, to, subject, text;
      $('#send_email').click(function () {
        fromName = $('#senderName').val();
        fromEmail = $('#sender').val();

        to = 'afeltra.alex@gmail.com';
        from = fromName + '<placeholder@placeholder.com>';
        subject = $('#subject').val();

        text = 'This message was sent by: ' + fromEmail +
          ' on ' + new Date() + '\n' +
          'Message Contents: ' + $('#content').val();

        $('#message').text('Sending E-mail...Please wait');
        $.get('http://localhost:3000/send',
          { to: to, from: from, subject: subject, text: text }, function (data) {
            if (data === 'sent') {
              $('#message').empty()
                .html('Email has been sent to ' + to +
                ' from: ' + from + '. Please check inbox !');
            }
          });
      });
    });
  </script>
</head>
<body>
<div class="col-md-6">
  <div class="jumbotron_Contact">
    <p>Contact Info</p>
    <h4>Alexander Afeltra</h4>
    <h4>afeltra.alex@gmail.com</h4>
    <h4>613-513-5239</h4>
  </div>
</div>

<div class="col-md-6">
  <div class="jumbotron_Contact">
    <p>Leave me a message!</p>
    <form class="form">
        <p class="name">
            <input type="text" name="name" id="senderName" placeholder="Name" />

        </p>
        <p class="email">
            <input type="text" name="email" id="sender" placeholder="Email" />
        </p>
        <p class="subject">
            <input type="text" name="subject" id="subject" placeholder="Subject" />
        </p>
        <p class="text">
            <textarea name="text" id="content"></textarea>
        </p>
        <p class="submit">
            <input type="submit" value="Send" id="send_email" />
        </p>
        <span id="message"></span>
    </form>
  </div>
</div>

</body>
</html>
