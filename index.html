
<!DOCTYPE html>
<html ng-app="webApp">
<head>
  <base href="/">
  <!-- SCROLLS -->
  <!-- load bootstrap and fontawesome via CDN -->
  <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />

  <link rel="stylesheet" href="style.css">
  <!-- SPELLS -->
  <!-- load angular and angular route via CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-route.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-animate.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="bower_components/typed.js/js/typed.js"></script>

  <script src="script.js"></script>

  
</head>
<body ng-controller="mainController">

  <!-- HEADER AND NAVBAR -->
  <header>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="logoFont">
          <div class="navbar-header">
            <a class="navbar-brand" href="/">Alexander Afeltra</a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><i class="fa fa-home"></i>Home</a></li>
            <li><a href="#about"><i class="fa fa-shield"></i> Experience</a></li>
            <li><a href="#portfolio"><i class="fa fa-book"></i> Portfolio</a></li>
            <li><a href="#contact"><i class="fa fa-comment"></i> Contact</a></li>
            <li><a href="https://ca.linkedin.com/in/alexander-afeltra-6720a29a"><i class="fa fa-linkedin"></i></a></li>
            <li><a href="https://github.com/Alexanderlol"><i class="fa fa-github"></i></a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- MAIN CONTENT AND INJECTED VIEWS -->
  <div id="main">
    <!-- angular templating -->
    <!-- this is where content will be injected -->
    <div class="page {{ pageClass }}" ng-view></div>
  </div>

</body>
